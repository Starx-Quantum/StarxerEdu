
<html>
   
   <head>
      <title>Form Validation</title>
      
      <script>
         function validate()
      {
      
         if( document.getElementById("t1").value== "" )
         {
            alert( "Please provide your name!" );
            document.getElementById("t1").focus() ;
            return false;
         }
         
         if( document.getElementById("t2").value == "" )
         {
            alert( "Please provide your Email!" );
            document.getElementById("t2").focus() ;
            return false;
         }
         
         if( document.getElementById("t3").value == "")
         {
            alert( "Please provide a zip code." );
            document.getElementById("t3").focus() ;
            return false;
         }
         
         if( document.getElementById("t4").value == "-1" )
         {
            alert( "Please provide your country!" );
            return false;
         }
        if( document.getElementById("t5").value == "" )
         {
            alert( "Please provide your Mobile number" );
document.getElementById("t5").focus() ;
            return false;
         }
if( isNaN(document.getElementById("t5").value ))
         {
            alert( "It's not a valid number" );
document.getElementById("t5").focus() ;
            return false;
         }
if( document.getElementById("t5").value.length<10 )
         {
            alert( "Please provide valid Mobile number" );
document.getElementById("t5").focus() ;
            return false;
         }
if( document.getElementById("t6").value.length<8 )
         {
            alert( "password must contain atleast 8 digits" );
document.getElementById("t6").focus() ;
            return false;
         }
if( document.getElementById("t7").value =="" )
         {
            alert( "please enter confirm password" );
document.getElementById("t7").focus() ;
            return false;
         }
if( document.getElementById("t7").value.length<8 )
         {
            alert( " confirm password must contain atleast 8 digits" );
document.getElementById("t7").focus() ;
            return false;
         }
if( document.getElementById("t7").value.length>=8 && 
document.getElementById("t6").value.length>=8)
         {
           if(document.getElementById("t7").value!=
		   document.getElementById("t6").value)
{
            alert( " Password mismatched" );
document.getElementById("t7").focus() ;
            return false;
}
} 
       return( true );
      }

      </script>
      
   </head>
   
   <body>
      <form  name="myForm" onsubmit="return(validate());">
         <table cellspacing="2" cellpadding="2" border="1">
            
            <tr>
               <td align="right">Name</td>
               <td><input type="text" name="Name" id="t1" /></td>
            </tr>
            
            <tr>
               <td align="right">EMail</td>
               <td><input type="text" name="EMail" id="t2" /></td>
            </tr>
            <tr>
               <td align="right">Mobile number</td>
               <td><input type="text" name="mobile" id="t5" /></td>
            </tr>
            
            <tr>
               <td align="right">Zip Code</td>
               <td><input type="text" name="Zip" id="t3"/></td>
            </tr>
            
            <tr>
               <td align="right">Country</td>
               <td>
                  <select name="Country" id="t4">
                     <option value="-1" selected>[Choose yours]</option>
                     <option value="1">USA</option>
                     <option value="2">UK</option>
                     <option value="3">INDIA</option>
                  </select>
               </td>
            </tr>
<tr>
               <td align="right">password</td>
               <td><input type="password" name="Pass" id="t6"/></td>
            </tr>
<tr>
               <td align="right">confirm password</td>
               <td><input type="password" name="ConfirmPass" id="t7"/></td>
            </tr>
            
            <tr>
               <td align="right"></td>
               <td><input type="submit" value="Submit" /></td>
            </tr>
            
         </table>
      </form>
      
   </body>
</html>
